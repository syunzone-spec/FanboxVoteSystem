<!DOCTYPE html>
<html lang="ja">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リクエストお題箱</title>
    <meta property="og:title" content="Fanbox リクエスト受付所">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; color: #333; line-height: 1.6; }
        h2 { text-align: center; color: #444; margin-bottom: 20px; }
        
        /* 注意事項ボックス */
        .notice-box { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 15px; border-radius: 5px; margin-bottom: 25px; font-size: 0.9em; }
        .notice-box ul { margin: 5px 0 0 0; padding-left: 20px; }
        .notice-box li { margin-bottom: 5px; }
        .important { color: #d9534f; font-weight: bold; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .hint { font-size: 0.8em; color: #666; display: block; margin-bottom: 5px; }
        
        input, textarea, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; }
        
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status-message { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; text-align: center; font-weight: bold; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* 非表示クラス */
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>リクエストお題箱</h2>

    <div class="notice-box">
        <strong>【必ずお読みください】</strong>
        <ul>
            <li>頂いたリクエストの中から、後日投票を行います！</li>
            <li>投票リストに追加する際に、リクエスト内容はこちらで微修正します。細かすぎる内容や対応が難しい内容は反映されない可能性があるのでご了承下さい。</li>
            <li>集計は手作業で行っているため、なにかあればメッセージやコメントにてお知らせください。</li>
            <li>期間中に同一HNから複数のリクエストがあった場合、<span class="important">最後に送信された内容のみを有効（後勝ち）</span>とします。修正したい場合は再度送信してください。</li>
            <li>エラーが出る場合は時間を変えてリトライしてください。</li>
        </ul>
    </div>
    
	<form id="request-form">
        <div class="form-group">
            <label>ハンドルネーム</label>
            <input type="text" id="nickname" placeholder="公開されるお名前" maxlength="20" required>
        </div>

        <div class="form-group">
            <label>キャラクター名</label>
            <input type="text" id="character" placeholder="例: 立花響" maxlength="30" required>
        </div>

        <div class="form-group">
            <label>シチュエーション</label>
            <span class="hint">最大50文字程度。簡潔にお願いします。</span>
            <input type="text" id="theme" placeholder="例: バニー・ギャル" maxlength="50" required>
        </div>

        <button type="submit" id="submit-btn">リクエストを送信</button>
    </form>

    <div id="status-message"></div>

    <script>
        // ==========================================
        // 設定: ここにGASのデプロイURLを貼る
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzNarCkSJAZ4EcFLzKJESySKByFFsa-pAk2fDLZ-twdbIuKaqhDlnHwSZ7bkIoX1BCy6A/exec"; 

	document.addEventListener('DOMContentLoaded', () => {
            getOrCreateUUID();
            // HNの自動入力
            const savedName = localStorage.getItem('gacha_user_name');
            if (savedName) document.getElementById('nickname').value = savedName;
        });

        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const msgDiv = document.getElementById('status-message');
            
            btn.disabled = true;
            btn.innerText = "送信中...";
            msgDiv.style.display = 'none';

            try {
                const ip = await getIpAddress();
                const nickname = document.getElementById('nickname').value;
                
                // HNを次回用に保存
                localStorage.setItem('gacha_user_name', nickname);

                const formData = {
                    action: 'submit_request',
                    pixiv_id: '', // 空文字で送信
                    nickname: nickname,
                    character: document.getElementById('character').value,
                    theme: document.getElementById('theme').value,
                    attributes: '',
                    ip_address: ip,
                    user_agent: navigator.userAgent,
                    device_uuid: getOrCreateUUID(),
                    screen_info: `${window.screen.width}x${window.screen.height}`
                };

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('success', 'リクエストを受け付けました！ありがとうございます。');
                    document.getElementById('character').value = '';
                    document.getElementById('theme').value = '';
                } else {
                    throw new Error(result.message || 'Unknown error');
                }

            } catch (error) {
                console.error(error);
                showMessage('error', '送信エラー: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "リクエストを送信";
            }
        });

        async function getIpAddress() {
            try { const res = await fetch('https://api.ipify.org?format=json'); const data = await res.json(); return data.ip; } catch (e) { return "unknown"; }
        }

        function getOrCreateUUID() {
            const KEY = 'gacha_device_uuid';
            let uuid = localStorage.getItem(KEY);
            if (!uuid) {
                uuid = crypto.randomUUID ? crypto.randomUUID() : 'xxxxxxxx-xxxx'.replace(/[xy]/g, c => {var r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8);return v.toString(16);});
                localStorage.setItem(KEY, uuid);
            }
            return uuid;
        }

        function showMessage(type, text) {
            const div = document.getElementById('status-message');
            div.className = type;
            div.innerText = text;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
